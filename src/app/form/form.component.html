<form #f="ngForm" (ngSubmit)="adicionarMovimento(f, f.value)">
    <div>
        <label for="descricao">Descrição</label>
        <input type="text" name="descricao" id="descricao" placeholder="Descrição" ngModel required #descricao="ngModel">
    </div>
    <div>
        <label for="valor">Valor</label>
        <input type="number" name="valor" placeholder="Valor" id="valor" ngModel required #valor="ngModel">
    </div>
    <div class="radio">
        <div>
          <input type="radio" value="entrada" ngModel required #tipo="ngModel" name="tipo" id="entrada">
          <label for="entrada">Entrada</label>
        </div>
        <div>
          <input type="radio" ngModel required #tipo="ngModel" value="saida" name="tipo" id="saida">
          <label for="saida">Saida</label>
        </div>
    </div>
    <button type="submit">Adicionar</button>
</form>
