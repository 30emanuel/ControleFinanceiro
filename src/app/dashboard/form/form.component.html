<form [formGroup]="form">
    <div class="desc">
        <label for="descricao">Descrição</label>
        <input autocomplete="off" maxlength="10" type="text" name="descricao" id="descricao" formControlName="descricao">
    </div>
    <div class="valor">
        <label for="valor">Valor</label>
        <input autocomplete="off" type="number" name="valor" id="valor" formControlName="valor">
    </div>
    <div class="radio">
        <div>
          <input type="radio" value="entrada" formControlName="tipo">
          <label for="entrada">Entrada</label>
        </div>
        <div>
          <input type="radio" required value="saida" formControlName="tipo">
          <label for="saida">Saída</label>
        </div>
    </div>
    <button type="submit" (click)="adicionarMovimento()">Adicionar</button>
</form>
